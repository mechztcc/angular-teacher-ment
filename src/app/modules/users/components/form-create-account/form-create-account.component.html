<form
  [formGroup]="form"
  class="shadow-sm rounded-sm px-24 py-5 h-full w-full flex flex-col justify-center text-center"
>
  <div class="flex flex-col mb-4">
    <h3 class="logo text-4xl text-purple-400">Peter.</h3>
    <h3 class="logo text-4xl text-blue-400" style="margin-top: -12px">Space</h3>
  </div>
  <h1 class="text-5xl font-bold">Criar conta</h1>
  <span>É bem fácil! Leva apenas alguns segundos.</span>

  <button class="mb-4 mt-10 border-gray-300 border p-3 rounded-lg shadow-sm">
    <fa-icon [icon]="icons.google" class="text-red-400"></fa-icon>
    <span class="ml-3">Continar com Google</span>
  </button>

  <div class="grid grid-cols-3">
    <hr class="mt-3" />
    <span class="text-center">or</span>
    <hr class="mt-3" />
  </div>

  <app-input-floating-text
    class="mt-4"
    [label]="'Name'"
    formControlName="name"
    [formField]="formControls['name']"
  ></app-input-floating-text>

  <app-input-floating-text
    [label]="'E-mail'"
    [prependIcon]="icons.email"
    formControlName="email"
    [formField]="formControls['email']"
  ></app-input-floating-text>

  <app-input-floating-text
    [label]="'Senha'"
    [type]="'password'"
    [isPass]="true"
    [prependIcon]="icons.password"
    formControlName="password"
    [formField]="formControls['password']"
  ></app-input-floating-text>

  <div class="flex align-middle justify-center">
    <fa-icon
      [icon]="icons.ok"
      class="self-center mx-3 text-green-400"
    ></fa-icon>
    <span class="text-blue-400 my-4">
      Sim! Eu entendo e aceito os Termos de Serviço.
    </span>
  </div>

  <app-primary-button
    [label]="'Create Account'"
    [isLoading]="isLoading"
    (clicked)="onSubmit()"
  ></app-primary-button>

  <span
    class="mt-5 text-gray-500 text-center cursor-pointer"
    routerLink="/users/login"
  >
    Já possui uma conta?
    <b class="text-blue-400">Entrar?</b>
  </span>
</form>
