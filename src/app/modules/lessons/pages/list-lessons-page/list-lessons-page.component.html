<ng-container *ngIf="!isLoading">
  <app-back-navegation
    [label]="'Lessons'"
    [icon]="icons.book"
  ></app-back-navegation>

  <div class="grid grid-cols-8 md:grid-cols-8 gap-5 mt-5">
    <div class="col-span-6 col-start-2">
      <div class="grid col-span-1 md:grid-cols-3 gap-5">
        <div class="col-span-1 md:col-span-3 mb-10">
          <div class="flex justify-between items-center">
            <h1 class="text-3xl dark:text-white font-semibold">Lessons</h1>
            <app-create-lesson></app-create-lesson>
          </div>
        </div>
        <div class="col-span-1 md:col-span-3" *ngIf="lessons.length == 0">
          <app-not-found-content></app-not-found-content>
        </div>
        <div class="col-span-1 md:col-span-1" *ngFor="let lesson of lessons">
          <app-card-lesson [lesson]="lesson"></app-card-lesson>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<app-loading-page *ngIf="isLoading"></app-loading-page>
