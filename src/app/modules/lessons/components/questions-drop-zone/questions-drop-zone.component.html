<div
  class="grid grid-cols-6 gap-5 p-3"
  style="height: 40vh; overflow: scroll"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
>
  <div class="col-span-2" *ngFor="let question of questions">
    <app-card-question [question]="question['question']" [isDeletable]="true" (emitter)="onRemove($event)"></app-card-question>
  </div>
</div>
