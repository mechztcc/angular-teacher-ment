<div
  class="grid grid-cols-6 md:grid-cols-6 gap-5 p-3 border-2 border-dashed overflow-auto mt-3"
  style="height: 60vh;"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
>
  <div class="col-span-6 md:col-span-3 lg:col-span-2" *ngFor="let question of questions">
    <app-card-question
      [question]="question['question']"
      [isDeletable]="true"
      [isDragabble]="false"
      (emitter)="onRemove($event)"
    ></app-card-question>
  </div>
</div>
