<div class="rounded shadow-md p-4">
  <div class="grid grid-cols-1 gap-2">
    <div class="col-span-1">
      <div class="flex justify-start">
        <div
          class="rounded-xl text-white w-20 flex justify-center font-semibold"
          [ngClass]="{'bg-red-400': lesson.difficulty.level == 5, 'bg-orange-400': lesson.difficulty.level == 4, 'bg-yellow-400': lesson.difficulty.level == 3, 'bg-green-400': lesson.difficulty.level == 2 || lesson.difficulty.level == 1,}"
        >
          <fa-icon [icon]="icons.level"></fa-icon>
          <span class="ml-2">{{ lesson.difficulty.name }}</span>
        </div>
        <div
          class="rounded-xl bg-green-400 text-white w-20 flex justify-center font-semibold mx-2"
        >
          <fa-icon [icon]="icons.book"></fa-icon>
          <span class="ml-2">{{ lesson.QuestionsOnLessons.length }}</span>
        </div>
        <div
          *ngIf="lesson.isOpened"
          class="rounded-xl bg-green-400 text-white w-20 flex justify-center font-semibold"
        >
          <fa-icon [icon]="icons.open"></fa-icon>
          <span class="ml-1">Open</span>
        </div>
        <div
          *ngIf="!lesson.isOpened"
          class="rounded-xl bg-orange-400 text-white w-20 flex justify-center font-semibold"
        >
          <fa-icon [icon]="icons.lock"></fa-icon>
          <span class="ml-1">Closed</span>
        </div>
      </div>
    </div>
    <hr class="my-2" />
    <div class="col-span-1 mt-3">
      <div class="flex items-end">
        <app-badge [icon]="icons.book"></app-badge>
        <h1 class="ml-2 font-semibold text-blue-400">Name</h1>
      </div>
      <h1>{{ lesson.name }}</h1>
    </div>
    <div class="col-span-1">
      <div class="flex items-end">
        <app-badge [icon]="icons.users"></app-badge>
        <h1 class="ml-2 font-semibold text-blue-400">Team</h1>
      </div>
      <h1>{{ lesson.team.name }}</h1>
    </div>

    <hr class="my-2" />

    <div class="flex justify-between">
      <div class="flex">
        <fa-icon [icon]="icons.calendar" class="text-gray-400 mr-2"></fa-icon>
        <span>Created at {{ lesson.createdAt | date : "dd/MM/yy" }}</span>
      </div>
      <div class="flex">
        <fa-icon [icon]="icons.pen" class="text-gray-400 mx-2"></fa-icon>
      </div>
    </div>
  </div>
</div>
