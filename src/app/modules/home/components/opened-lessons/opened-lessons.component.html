<div class="flex items-center" [@fade]>
  <fa-icon
    [icon]="icons.timer"
    [spin]="true"
    class="self-center text-blue-400"
  ></fa-icon>
  <h3 class="mx-2 dark:text-white font-semibold text-xl">Atividades em andamento</h3>
</div>
<hr class="my-3">

<div class="mt-5">
  <ng-container *ngFor="let lesson of information.runningLessons; index as i">
    <app-card-lesson [lesson]="lesson"></app-card-lesson>
  </ng-container>
</div>
