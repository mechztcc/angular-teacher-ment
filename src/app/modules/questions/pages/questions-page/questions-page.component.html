<div class="grid grid-cols-6 md:grid-cols-8 mt-20">

    <div class="grid grid-cols-6 md:grid-cols-6 gap-5">
      <div class="col-span-6">
        <h3 class="text-3xl font-semibold mb-5">Questions</h3>
      </div>

      <div class="col-span-6 md:col-span-2" *ngFor="let question of questions">
        <app-card-question [type]="question"></app-card-question>
      </div>

    </div>
  </div>
</div>
