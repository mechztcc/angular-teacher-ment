<ng-container *ngIf="!isLoading">
  <app-back-navegation
    [label]="'Questões'"
    [icon]="icons.book"
  ></app-back-navegation>

  <div class="grid grid-cols-6 md:grid-cols-8 mt-20">
    <div class="col-span-4 col-start-2 md:col-span-6 md:col-start-2">
      <div class="grid grid-cols-6 md:grid-cols-6 gap-5">
        <div class="col-span-3">
          <h3 class="text-3xl font-semibold mb-5 dark:text-white">Questões</h3>
          <span class="dark:text-white text-xl">Aqui você encontra todas suas questões</span>
        </div>
        <div class="col-span-1 col-start-6">
          <div class="flex justify-end">
            <app-create-question></app-create-question>
          </div>
        </div>

        <div
          class="col-span-6 md:col-span-2 mt-5"
          *ngFor="let question of questions"
        >
          <app-card-question [question]="question"></app-card-question>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<app-loading-page *ngIf="isLoading"></app-loading-page>
