<div class="rounded shadow-md p-3">
  <div class="grid grid-cols-2 md:grid-cols-2">
    <div class="col-span-2 md:col-span-4">
      <app-badge [icon]="icons.book" [label]="team.Lesson.length + ' Lessons'"></app-badge>
      <app-badge [icon]="icons.users" [label]="team.UsersOnTeams.length + ' Members'" [type]="'purple'"></app-badge>
      <hr class="my-3" />
    </div>
    <div class="md:col-span-4">
      <h3 class="font-semibold text-blue-500 mb-2">
        <div class="flex items-center">
          <app-badge [icon]="icons.person"></app-badge>
          Name
        </div>
      </h3>
      <span>{{ team.name }}</span>
    </div>
  </div>
  <hr class="my-3" />

  <div class="flex justify-between items-center">
    <div class="flex">
      <fa-icon [icon]="icons.clock" class="text-gray-400"></fa-icon>
      <span class="mx-1">{{ team.createdAt | date : "dd/MM/yyyy" }}</span>
    </div>
    <button class="rounded shadow-md border p-1">
      <fa-icon
        routerLink="/teams/details/{{ team.id }}"
        [icon]="icons.see"
        class="mx-1 text-gray-400 cursor-pointer"
      ></fa-icon>
    </button>
  </div>
</div>
