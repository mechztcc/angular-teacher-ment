<div class="rounded shadow-md p-3">
  <div class="grid grid-cols-2 md:grid-cols-4">
    <div class="md:col-span-1">
      <h3 class="font-semibold text-blue-500 mb-2">
        <div class="flex items-center">
          <app-badge [icon]="icons.person"></app-badge>
          Name
        </div>
      </h3>
      <span>{{ team.name }}</span>
    </div>
    <div class="col-span-1 md:col-span-1">
      <h3 class="font-semibold text-blue-500 mb-2">
        <div class="flex items-center">
          <app-badge [icon]="icons.users"></app-badge>
          Members
        </div>
      </h3>
      <span class="mt-3">{{ team.UsersOnTeams.length }}</span>
    </div>
    <div class="col-span-1 md:col-span-1">
      <h3 class="font-semibold text-blue-500 mb-2">
        <div class="flex items-center">
          <app-badge [icon]="icons.book"></app-badge>
          Lessons
        </div>
      </h3>
      <span class="mt-3">{{ team.Lesson.length }}</span>
    </div>
    <div class="col-span-1 md:col-span-1 mt-3 md:mt-0">
      <h3 class="font-semibold text-blue-500 mb-2">
        <div class="flex items-center">
          <app-badge [icon]="icons.hand"></app-badge>
          Actions
        </div>
      </h3>
      <fa-icon
        [icon]="icons.add"
        class="text-gray-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        [icon]="icons.settings"
        class="mx-1 text-gray-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        [icon]="icons.pen"
        class="mx-1 text-gray-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        routerLink="/teams/details/{{ team.id }}"
        [icon]="icons.see"
        class="mx-1 text-gray-400 cursor-pointer"
      ></fa-icon>
    </div>
  </div>
</div>
