<div class="rounded shadow-md p-3">
  <div class="grid grid-cols-2 md:grid-cols-3">
    <div class="md:col-span-1">
      <h3 class="font-semibold">
        <fa-icon [icon]="icons.person"></fa-icon>
        Name
      </h3>
      <span>{{ team.name }}</span>
    </div>
    <div class="col-span-1 md:col-span-1">
      <h3 class="font-semibold">
        <fa-icon [icon]="icons.users"></fa-icon>
        Members
      </h3>
      <span class="mt-3">09</span>
    </div>
    <div class="col-span-1 md:col-span-1 mt-3 md:mt-0">
      <h3 class="font-semibold">
        <fa-icon [icon]="icons.hand"></fa-icon>
        Actions
      </h3>
      <fa-icon
        [icon]="icons.add"
        class="text-blue-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        [icon]="icons.settings"
        class="mx-1 text-blue-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        [icon]="icons.pen"
        class="mx-1 text-blue-400 cursor-pointer"
      ></fa-icon>
      <fa-icon
        [icon]="icons.see"
        class="mx-1 text-blue-400 cursor-pointer"
      ></fa-icon>
    </div>
  </div>
</div>
