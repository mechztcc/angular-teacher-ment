<div class="rounded-lg p-3 shadow-md">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div class="col-span-1 md:col-span-2">
      <div class="flex flex-col">
        <div class="self-end">
          <app-badge
            [icon]="icons.level"
            [label]="lesson.difficulty.name"
            [type]="lesson.difficulty.level"
          ></app-badge>
          <app-badge [icon]="icons.book" [label]="lesson.questions?.length ?? 0" [type]="1"></app-badge>
          <app-badge
            [icon]="icons.clock"
            [label]="'End Today'"
            [type]="2"
          ></app-badge>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
          <div
            [@growRight]
            class="h-2 rounded-full bg-blue-400"
            style="width: 60%"
          ></div>
        </div>
      </div>
    </div>
    <div class="col-span-1 md:col-span-1">
      <h3>Name</h3>
      <span>{{ lesson.name }}</span>
    </div>
    <div class="col-span-1 md:col-span-2">
      <hr class="mt-3" />
    </div>
    <div class="col-span-1 md:col-span-2">
      <div class="flex justify-end">
        <fa-icon [icon]="icons.calendar" class="text-gray-500 mr-2"></fa-icon>
        <span>Created at {{ lesson.createdAt | date : "dd/MM/yyyy" }}</span>
      </div>
    </div>
  </div>
</div>
