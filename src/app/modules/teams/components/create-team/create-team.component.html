<app-simple-button
  [label]="'Criar Time'"
  (click)="modalRender.onOpen(template, 'Criar Time')"
></app-simple-button>

<ng-template #template>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-floating-text
      [label]="'Team Name'"
      [prependIcon]="icons.name"
      formControlName="name"
    ></app-input-floating-text>

    <app-primary-button
      [label]="'Create'"
      [type]="'submit'"
      [isLoading]="isLoading"
      [size]="'lg'"
    ></app-primary-button>
  </form>
</ng-template>
