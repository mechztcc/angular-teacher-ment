<div class="grid grid-cols-8 md:grid-cols-8 mt-10" *ngIf="show">
  <div class="col-span-6 col-start-2 md:col-span-6 md:col-start-2 p-1 dark:text-white">
    <div class="flex items-center justify-between p-2 rounded-lg bg-white dark:bg-zinc-600">
      <button
        (click)="onBack()"
        class="rounded-lg border py-3 px-5 font-semibold hover:bg-slate-50 dark:hover:bg-zinc-600"
      >
        <fa-icon [icon]="icons.back"></fa-icon>
        Voltar
      </button>

      <div class="mx-2 flex items-center">
        <app-badge [icon]="icon" [type]="'purple'"></app-badge>
        <span class="mx-5 text-2xl font-semibold">{{ label }}</span>
      </div>
    </div>
  </div>
</div>
