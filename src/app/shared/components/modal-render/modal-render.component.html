<div class="frame" *ngIf="modalRender.isAlive">
  <div class="border rounded bg-white grid grid-cols-3 lg:grid-cols-3 p-3">
    <div class="flex items-center">
      <h3 class="text-2xl mx-3 font-semibold">Create Team</h3>
    </div>
    <div class="col-span-1 col-start-3 lg:col-span-2 lg:col-start-2">
      <div class="flex justify-end items-center">
        <button
        (click)="modalRender.onClose()"
          type="button"
          class="border rounded px-3 py-2 h-full mx-3 flex items-center justify-center"
        >
          <fa-icon [icon]="icons.close"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-span-3 lg:col-span-3">
      <hr class="mt-2" />
      <div class="body p-3">
        <ng-container
          *ngTemplateOutlet="modalRender.templateRef"
        ></ng-container>
      </div>
    </div>
  </div>
</div>
