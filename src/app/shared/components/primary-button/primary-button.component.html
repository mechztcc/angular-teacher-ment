<button
  (click)="onClick()"
  class="btn bg-blue-400 rounded-lg text-white px-4 py-4 w-full font-bold mt-3 shadow-lg"
  [class.shadow-none]="isLoading"
  [type]="type"
  [disabled]="isLoading"
>
  <span *ngIf="!isLoading">{{ label }}</span>
  <fa-icon [icon]="icons.load" [spin]="true" *ngIf="isLoading"></fa-icon>
</button>
