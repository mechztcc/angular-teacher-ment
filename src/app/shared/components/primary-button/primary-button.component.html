<button
  (click)="onClick()"
  class="btn rounded-lg text-white font-bold mt-3 shadow-lg bg-blue-400"
  [ngClass]="{ 'px-4 py-4 w-full': size == 'lg', 'px-3 py-3': size == 'md' }"
  [class.shadow-none]="isLoading"
  [type]="type"
  [disabled]="isLoading"
>
  <span *ngIf="!isLoading">{{ label }}</span>
  <fa-icon [icon]="icons.load" [spin]="true" *ngIf="isLoading"></fa-icon>
</button>
