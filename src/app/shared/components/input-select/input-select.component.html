<label for="countries" class="block mb-1 text-sm font-medium text-gray-900 mt-1">{{
  name
}}</label>
<select
  (change)="activate($event)"
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
>
  <option [value]="selections[field]" *ngFor="let selection of selections">
    {{ selection[label] }}
  </option>
</select>
