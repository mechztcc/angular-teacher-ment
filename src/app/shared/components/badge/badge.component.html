<div
  class="rounded-full text-white  text-center font-semibold mx-1 px-2  my-1 inline-block"
  [ngClass]="{
    'bg-blue-400': type == 'primary',
    'bg-red-400': type == 'error',
    'bg-orange-400': type == 'warning',
    'bg-gray-300': type == 'default',
    'bg-green-400': type == 'success',
    'bg-purple-400': type == 'purple'
  }"
>
  <fa-icon [icon]="icon" *ngIf="icon"></fa-icon>
  {{ label }}
</div>
