<div
  class="rounded-full text-white w-10 text-center font-semibold mx-1 px-2  my-1 flex justify-center"
  [ngClass]="{
    'bg-blue-400': type == 1,
    'bg-red-400': type == 2,
    'bg-purple-400': type == 3,
    'bg-gray-300': type == 4,
    'bg-green-400': type == 5
  }"
>
  <fa-icon [icon]="icon" *ngIf="icon"></fa-icon>
  {{ label }}
</div>
