<button
  class="rounded-lg  px-4 py-2 font-semibold mt-3 mb-2 text-white hover:shadow-lg"
  routerLink="/questions/create"
  [ngClass]="{
    'bg-blue-400 hover:bg-blue-500 ': type == 'primary',
    'bg-red-400 hover:bg-red-500 ': type == 'danger',
    'w-full': full
  }"
>
  {{ label }}
</button>
